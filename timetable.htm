<script>
/*시간에 따라 오즈 행동 사진 변경하기*/
	var hour = function() {
	
		var fname ="";
		var today =new Date();
		var hh = today.getHours();
		if((hh>=5 && hh<6)|| (hh>=13&&hh<14))
		{
			fname="images/time_snack.PNG";
		}
		else if((hh>=6&&hh<7) || (hh>=19&&hh<=23) || (hh>=0&&hh<1)){
			fname="images/time_fun.PNG";
		}
		else
		{
			fname="images/time_sleep.PNG";
		}
		
		document.getElementById("time").src=fname;
	}
	
</script>

</head><body onload="hour();">
